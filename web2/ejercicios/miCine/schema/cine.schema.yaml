          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /peliculas/{id}:
    parameters:
      - $ref: "#/components/parameters/id"
    get:
      summary: Obtener información de una película concreta
      description: TODO
      responses:
