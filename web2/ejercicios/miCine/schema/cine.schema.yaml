paths:
  /peliculas:
    get:
      summary: GET todas las películas
      description: GET todas las películas
      responses:
        "200":
          description: "OK"
          content:
             application/json:
              schema: 
                $ref: '#/components/schemas/peliculas'
    post:
      summary: Crear nueva película
      description: TODO
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/pelicula"
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nuevoElemento"
