        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/pelicula_actualizar"
      responses:
        "200":
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nuevoElemento"
        "4XX":
          description: The provided parameters are incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
    delete:
      summary: Eliminar una película
      description: TODO
      responses:
        "200":
          description: "Ok"
        "4XX":
          description: The provided parameters are incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /peliculas/{id}/sesiones:
    parameters:
      - $ref: "#/components/parameters/id"
    get:
      summary: Obtener las sesiones de una película
      description: TODO
      responses:
        "200":
          description: "OK"
          content:
             application/json:
              schema: 
                $ref: '#/components/schemas/sesiones'
    post:
      summary: Crear nueva sesión para una película
      description: TODO
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sesion"
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/nuevoElemento"
